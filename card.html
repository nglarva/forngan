<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời chúc</title>
    <link rel="stylesheet" href="card-style.css">
</head>
<body>
    <audio preload="" autoplay loop src="./audio/christmas3.mp3" type="audio"></audio>
    <h1 id="loichuc">Chúc Giáng Sinh bé Ngan iu</h1>
    <div class="tags">

        <div class="tag-container">
            <div class="tag">
    
                <div class="tag-side tag-1-side">
                    <div class="tag-1-top"></div>
                    <div class="tag-text tag-1-text">
                        Càng ngày <br /> càng xinh đẹp
                        <div class="rule-shape rule-red">&starf;</div>
                    </div>
                </div>
    
                <div class="tag-side tag-1-side is-back">
                    <div class="tag-1-top"></div>
                    <div class="tag-text tag-1-text">
                         Hạnh phúc vô vàn
                        <div class="rule-shape">&starf;</div>
                    </div>
                </div>
    
            </div>
        </div>
    
        <div class="tag-container">
            <div class="tag">
    
                <div class="tag-side tag-2-side">
                    <div class="tag-text tag-2-text">
                        Nhiều<br />May Mắn
                        <div class="rule-diagonal"></div>
                    </div>
                </div>
    
                <div class="tag-side tag-2-side is-back">
                    <div class="tag-text tag-2-text">
                        Luôn yêu chồng
                        <div class="rule-diagonal"></div>
                    </div>
                </div>
    
            </div>
        </div>
    
        <div class="tag-container">
            <div class="tag">
    
                <div class="tag-side tag-3-side">
                    <div class="tag-text tag-3-text">
                        Luôn luôn<br /> tích cực
                        <div class="rule-shape">&#10052;</div>
                    </div>
                </div>
    
                <div class="tag-side tag-3-side is-back">
                    <div class="tag-text tag-3-text">
                        Lấy được chồng Bắp
                        <div class="rule-shape">&#10052;</div>
                    </div>
                </div>
    
            </div>
        </div>
        <div class="tag-container">
            <div class="tag">
    
                <div class="tag-side tag-3-side">
                    <div class="tag-text tag-3-text">
                        Thành<br />Công
                        <div class="rule-shape">&#10052;</div>
                    </div>
                </div>
    
                <div class="tag-side tag-3-side is-back">
                    <div class="tag-text tag-3-text">
                        Luôn quyến rũ
                        <div class="rule-shape">&#10052;</div>
                    </div>
                </div>
    
            </div>
        </div>
        <div class="tag-container">
            <div class="tag">
    
                <div class="tag-side tag-1-side">
                    <div class="tag-1-top"></div>
                    <div class="tag-text tag-1-text">
                        Thuận buồm<br /> xuôi gió
                        <div class="rule-shape">&#10052;</div>
                    </div>
                </div>
    
                <div class="tag-side tag-1-side is-back">
                    <div class="tag-text tag-3-text">
                        Lương cao
                        <div class="rule-shape">&#10052;</div>
                    </div>
                </div>
    
            </div>
        </div>
        <div class="tag-container">
            <div class="tag">
    
                <div class="tag-side tag-2-side">
                    <div class="tag-text tag-2-text">
                        <br>
                        Luôn<br /> lạc quan
                        <div class="rule-shape">&#10052;</div>
                    </div>
                </div>
    
                <div class="tag-side tag-2-side is-back">
                    <div class="tag-text tag-2-text">
                        Mãi bên nhau
                        <div class="rule-shape">&#10052;</div>
                    </div>
                </div>
    
            </div>
        </div>
    
    </div>
</body>
</html>
